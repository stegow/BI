
<!DOCTYPE html>
<html>
	<head>
		<title>CSV to JSON Converter in HTML5 | TechSlides</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
	</head>
	<body>
		<div class="container">
			<h2>Drop any CSV file to load it.</h2>
			<div class="row">
				<div class="col-sm-4">
					<form class="form-horizontal" role="form">
						<div class="form-group bg-info" id="drop">
							<label for="select-file" class="col-sm-12 control-label">Drop the file <button onclick="document.querySelector('input').click()">Or Select</button></label>
							<div class="col-sm-0">
								<input id="select-file" style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])">
							</div>
						</div>
						<div class="form-group">
							<label for="abs-input" class="col-sm-2 control-label">X:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="abs-input">
							</div>
						</div>
						<div class="form-group">
							<label for="ord-input" class="col-sm-2 control-label">Y:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ord-input">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="btn-draw" type="button" class="btn btn-default">Draw!</button>
							</div>
						</div>
					</form>	
				</div>
				<div id="graph" class="col-sm-8">

				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
