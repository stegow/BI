
<!DOCTYPE html>
<html>
	<head>
		<title>Data Viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
	</head>
	<body>
		<div class="container">
			<h2>Drop any CSV file to load it.</h2>
			<div class="row">
				<div class="col-sm-4">
					<div id="file-uploader" class="col-sm-offset-2">
						<button onclick="document.querySelector('input').click()"><strong>Select a File</strong></button>
					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group" id="drop">
							<label for="select-file" class="col-sm-offset-2 col-sm-10 control-label" style="text-align:left">
								<!-- Or drop it on the window! -->
							</label>
							<div class="col-sm-0">
								<input id="select-file" style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])">
							</div>
						</div>
						<div class="form-group">
							<label for="type-select" class="col-sm-2 control-label">Type:</label>
							<div class="col-sm-10">
								<select id="type-select" class="form-control">
								<option id="bar">Bar</option>
								<option id="scatter">Scatter</option>
								<option id="column">Column</option>
								<option id="line">Line</option>
								<option id="pie">Pie</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="group-abs">
							<label for="abs-input" class="col-sm-2 control-label">X:</label>
							<div class="col-sm-10">
								<select type="text" class="form-control" id="abs-input">
									<option>time</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="group-ord">
							<label for="ord-input" class="col-sm-2 control-label">Y:</label>
							<div class="col-sm-10">
								<select type="text" class="form-control" id="ord-input">
									<option>time</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-4">
								<button id="btn-draw" type="button" class="btn btn-default">Draw!</button>
							</div>
							<div class="col-sm-offset-2 col-sm-4">
								<button id="btn-reset" type="button" class="btn btn-default">Reset!</button>
							</div>
						</div>
					</form>

				</div>
				<div id="graph" class="col-sm-8">

				</div>
			</div>
			<div class="row" id="row-name">
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
		<script src="scriptSteg.js"></script>
		<script src="scriptFrancois.js"></script>
	</body>
</html>
